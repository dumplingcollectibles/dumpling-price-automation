name: Price Update - Scarlet & Violet

# Runs daily at 12:00 AM UTC
on:
  schedule:
    - cron: '0 0 * * *'  # 12:00 AM UTC daily
  workflow_dispatch:  # Manual trigger for testing

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout (generous for slow API)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg python-dotenv
      
      - name: Run Scarlet & Violet price update
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          TCG_API_KEY: ${{ secrets.TCG_API_KEY }}
          POKEMONTCG_API_URL: https://api.pokemontcg.io/v2
          SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: '2025-01'
          EMAIL_ENABLED: 'true'
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_EMAIL: ${{ secrets.BREVO_EMAIL }}
        run: |
          python price_update_by_series.py "Scarlet & Violet"
      
      - name: Upload progress file (if failed mid-run)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: price-update-progress
          path: price_update_scarlet_and_violet_progress.json
          retention-days: 7
