name: Price Update - Sun & Moon

# Runs daily at 12:00 PM UTC
on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 PM UTC daily
  workflow_dispatch:  # Manual trigger for testing

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg python-dotenv
      
      - name: Run Sun & Moon price update
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          TCG_API_KEY: ${{ secrets.TCG_API_KEY }}
          POKEMONTCG_API_URL: https://api.pokemontcg.io/v2
          SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: '2025-01'
          EMAIL_ENABLED: 'false'
        run: |
          python price_update_by_series.py "Sun & Moon"
      
      - name: Upload progress file (if failed mid-run)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: price-update-progress-sun-moon
          path: price_update_sun_and_moon_progress.json
          retention-days: 7
