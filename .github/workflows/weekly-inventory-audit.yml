name: Weekly Inventory Sync Audit

on:
  schedule:
    # Runs every Monday at 9:00 AM EST (14:00 UTC)
    - cron: '0 14 * * 1'
  
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  inventory-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests python-dotenv
      
      - name: Create .env file
        run: |
          echo "NEON_DB_URL=${{ secrets.NEON_DB_URL }}" >> .env
          echo "SHOPIFY_SHOP_URL=${{ secrets.SHOPIFY_SHOP_URL }}" >> .env
          echo "SHOPIFY_ACCESS_TOKEN=${{ secrets.SHOPIFY_ACCESS_TOKEN }}" >> .env
          echo "SHOPIFY_API_VERSION=${{ secrets.SHOPIFY_API_VERSION }}" >> .env
          echo "SHOPIFY_LOCATION_ID=${{ secrets.SHOPIFY_LOCATION_ID }}" >> .env
      
      - name: Run Inventory Sync Audit (Dry Run)
        id: audit
        run: |
          echo "Running inventory sync audit..."
          python sync_inventory_audit_report.py > audit_report.txt 2>&1
          echo "Audit complete!"
          
          # Capture summary for email
          cat audit_report.txt
      
      - name: Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: inventory-audit-report
          path: audit_report.txt
          retention-days: 90
      
      - name: Send Email Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üìä Weekly Inventory Sync Audit - ${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Dumpling Collectibles Automation
          body: |
            Weekly Inventory Sync Audit Report
            =====================================
            
            Date: ${{ github.event.repository.updated_at }}
            Workflow Run: ${{ github.run_id }}
            
            See attached report for full details.
            
            Quick Summary:
            - Check the attached audit_report.txt for complete results
            - Review any variants that need updating
            - Login to GitHub Actions to see full logs
            
            Actions Dashboard: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            This is an automated report from Dumpling Collectibles inventory system.
          attachments: audit_report.txt
          
      - name: Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Weekly Inventory Audit FAILED - ${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Dumpling Collectibles Automation
          body: |
            ‚ö†Ô∏è WARNING: Weekly Inventory Audit Failed
            
            The automated inventory sync audit failed to complete.
            
            Please check the workflow logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Common issues:
            - Database connection failed
            - Shopify API rate limit
            - Missing environment variables
            
            Please investigate and resolve the issue.
