name: Price Update - $10-20 Cards

# Runs daily at 4:00 PM UTC
on:
  schedule:
    - cron: '0 16 * * *'  # 4:00 PM UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary python-dotenv
      
      - name: Run price update for $10-20 cards
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          TCG_API_KEY: ${{ secrets.TCG_API_KEY }}
          POKEMONTCG_API_URL: https://api.pokemontcg.io/v2
          SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: '2025-01'
          EMAIL_ENABLED: 'false'
        run: |
          python price_update.py '$10-20'
